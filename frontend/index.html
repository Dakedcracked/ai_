<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OncoScan AI - Secure MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* small spinner */
      .spinner {
        border: 4px solid rgba(0,0,0,0.06);
        border-top-color: rgba(34,197,94,1);
        border-radius: 9999px;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-gradient-to-b from-indigo-50 to-green-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-6">
      <header class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-semibold text-indigo-700">OncoScan AI</h1>
          <p class="text-sm text-gray-500">Secure MVP - Medical Imaging Prediction</p>
        </div>
        <div id="userPanel" class="hidden items-center space-x-3">
          <span id="username" class="text-sm text-gray-700"></span>
          <button id="logoutBtn" class="px-3 py-1 bg-red-100 text-red-700 rounded">Logout</button>
        </div>
      </header>

      <main>
        <section id="loginSection" class="">
          <h2 class="text-lg font-medium text-gray-800 mb-3">Doctor Login</h2>
          <form id="loginForm" class="space-y-3">
            <div>
              <label class="block text-sm text-gray-600">Username</label>
              <input id="userInput" class="mt-1 w-full border rounded px-3 py-2" value="doc_user" />
            </div>
            <div>
              <label class="block text-sm text-gray-600">Password</label>
              <input id="passInput" type="password" class="mt-1 w-full border rounded px-3 py-2" value="securepass" />
            </div>
            <div>
              <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
            </div>
            <p id="loginMsg" class="text-sm text-red-600"></p>
          </form>
        </section>

        <section id="uploadSection" class="hidden">
          <h2 class="text-lg font-medium text-gray-800 mb-3">Upload Scan</h2>
          <form id="uploadForm" class="space-y-3">
            <div>
              <label class="block text-sm text-gray-600">Select scan (image or .dcm)</label>
              <input id="fileInput" type="file" accept="image/*,.dcm" class="mt-1" />
            </div>
            <div class="flex items-center space-x-3">
              <button id="uploadBtn" type="submit" class="px-4 py-2 bg-green-600 text-white rounded inline-flex items-center">Upload & Predict</button>
              <div id="spinner" class="hidden"><div class="spinner"></div></div>
            </div>
          </form>

          <h3 class="mt-6 text-sm text-gray-600">Prediction Result</h3>
          <pre id="resultBox" class="mt-2 p-3 bg-gray-100 rounded text-xs font-mono overflow-auto max-h-64"></pre>
        </section>
      </main>
    </div>

    <script>
      const API_BASE = 'http://127.0.0.1:8000';

      const loginSection = document.getElementById('loginSection');
      const uploadSection = document.getElementById('uploadSection');
      const loginForm = document.getElementById('loginForm');
      const uploadForm = document.getElementById('uploadForm');
      const loginMsg = document.getElementById('loginMsg');
      const userPanel = document.getElementById('userPanel');
      const usernameEl = document.getElementById('username');
      const logoutBtn = document.getElementById('logoutBtn');
      const spinner = document.getElementById('spinner');
      const resultBox = document.getElementById('resultBox');

      function setToken(token) { localStorage.setItem('oncoscan_token', token); }
      function getToken() { return localStorage.getItem('oncoscan_token'); }
      function clearToken() { localStorage.removeItem('oncoscan_token'); }

      function showUser(name){
        usernameEl.textContent = name;
        userPanel.classList.remove('hidden');
      }

      function logout(){
        clearToken();
        userPanel.classList.add('hidden');
        uploadSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
        resultBox.textContent = '';
      }

      logoutBtn.addEventListener('click', () => logout());

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMsg.textContent = '';
        const username = document.getElementById('userInput').value;
        const password = document.getElementById('passInput').value;
        try {
          const resp = await fetch(API_BASE + '/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (resp.status === 401) {
            loginMsg.textContent = 'Invalid credentials';
            return;
          }
          const data = await resp.json();
          if (data.access_token) {
            setToken(data.access_token);
            // fetch user info
            const me = await fetch(API_BASE + '/users/me', { headers: { 'Authorization': 'Bearer ' + data.access_token }});
            if (me.status === 401) { logout(); return; }
            const meJson = await me.json();
            showUser(meJson.username || meJson.user_id || username);
            // Route by role
            if (meJson.role === 'admin') {
              window.location.href = 'admin.html';
              return;
            } else {
              window.location.href = 'doctor_dashboard.html';
              return;
            }
          } else {
            loginMsg.textContent = 'Login failed';
          }
        } catch (err) {
          loginMsg.textContent = 'Network error';
          console.error(err);
        }
      });

      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) { alert('Choose a file'); return; }
        const file = fileInput.files[0];
        const token = getToken();
        if (!token) { logout(); return; }

        spinner.classList.remove('hidden');
        resultBox.textContent = '';
        const form = new FormData();
        form.append('file', file, file.name);
        try {
          const resp = await fetch(API_BASE + '/predict', {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: form
          });
          if (resp.status === 401) { logout(); alert('Session expired.'); return; }
          const json = await resp.json();
          resultBox.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          resultBox.textContent = 'Error: ' + err.message;
          console.error(err);
        } finally {
          spinner.classList.add('hidden');
        }
      });

      // If token exists on load, try to resume session
      (async function resume(){
        const token = getToken();
        if (!token) return;
        try {
          const me = await fetch(API_BASE + '/users/me', { headers: { 'Authorization': 'Bearer ' + token }});
          if (me.status === 200) {
            const meJson = await me.json();
            if (meJson.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'doctor_dashboard.html';
            }
          } else {
            clearToken();
          }
        } catch (err) { console.error(err); }
      })();
    </script>
  </body>
</html>

version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: oncoscan
      POSTGRES_PASSWORD: password
      POSTGRES_DB: oncoscan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  oncoscan:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - ONCOSCAN_SECRET_KEY=replace-me-with-secure
      - ONCOSCAN_DATABASE_URL=postgresql+psycopg2://oncoscan:password@db:5432/oncoscan
      - ONCOSCAN_MODEL_BACKEND=simulate

volumes:
  pgdata:
